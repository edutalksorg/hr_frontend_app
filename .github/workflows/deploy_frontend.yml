name: Deploy HR Frontend to AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (must be before pnpm)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: app-7vshm2afcow1/pnpm-lock.yaml

      # 3️⃣ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4️⃣ Install dependencies (FIX: allow lockfile sync)
      - name: Install dependencies
        working-directory: app-7vshm2afcow1
        run: pnpm install --no-frozen-lockfile

      # 5️⃣ Build frontend
      - name: Build frontend
        working-directory: app-7vshm2afcow1
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_ID: app-7vshm2afcow1
        run: pnpm build

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 7️⃣ Deploy to S3
      - name: Deploy to S3
        working-directory: app-7vshm2afcow1
        run: |
          aws s3 sync dist/ s3://hrattendancewebapp \
            --delete \
            --cache-control "no-cache"

      # 8️⃣ Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E20D2QLV0MB9XL \
            --paths "/*"
