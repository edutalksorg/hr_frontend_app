name: Deploy HR Frontend to AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Change working directory into your web app
      - name: Switch to web app directory
        run: cd app-7vshm2afcow1

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies inside your frontend folder
      - name: Install dependencies
        working-directory: app-7vshm2afcow1
        run: pnpm install

      # Build frontend
      - name: Build
        working-directory: app-7vshm2afcow1
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_ID: app-7vshm2afcow1
        run: pnpm build

      # Configure AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Deploy build folder
      - name: Sync build to S3
        working-directory: app-7vshm2afcow1
        run: |
          aws s3 sync dist/ s3://hrattendancewebapp --delete --cache-control "no-cache"

      # Invalidate CloudFront
      - name: CloudFront cache invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E20D2QLV0MB9XL \
            --paths "/*"
